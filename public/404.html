<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Página não encontrada</title>
  <link rel="shortcut icon" href="img/favicon/personalizai.ico" type="image/x-icon" />

  <!-- Bibliotecas externas -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Estilos externos -->
 
<link rel="stylesheet" href="css/error.css">

</head>
<body>

  <h1 class="animate__animated animate__fadeInDown" data-aos="zoom-in">404</h1>
  <p class="animate__animated animate__fadeInUp" data-aos="fade-up" data-aos-delay="100">
    Oops! A página que você tentou acessar não existe ou foi movida.
  </p>
  <a href="index.html" class="button" data-aos="fade-up" data-aos-delay="200">
    <i class="fas fa-home"></i> Voltar para o início
  </a>

  <!-- Ativação AOS -->
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
