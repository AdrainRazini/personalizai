<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Página não encontrada</title>
  <link rel="shortcut icon" href="img/favicon/personalizai.ico" type="image/x-icon" />

  <!-- Bibliotecas externas -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Estilos internos -->
  <style>
    :root {
      --font-family: 'Segoe UI', sans-serif;
      --color-bg: #ffffff;
      --color-text: #111827;
      --color-purple: #6c5ce7;
      --color-purple-hover: #5a3c9f;
      --card-bg-color: #fff;
      --card-border-color: #ddd;
      --card-padding: 1rem;
      --card-border-radius: 0.5rem;
      --shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      --max-width: 900px;
    }

    body {
      background-color: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: var(--color-purple);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    a.button {
      background-color: var(--color-purple);
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: var(--color-purple-hover);
    }
  </style>
</head>
<body>

  <h1 class="animate__animated animate__fadeInDown" data-aos="zoom-in">404</h1>
  <p class="animate__animated animate__fadeInUp" data-aos="fade-up" data-aos-delay="100">
    Oops! A página que você tentou acessar não existe ou foi movida.
  </p>
  <a href="index.html" class="button" data-aos="fade-up" data-aos-delay="200">
    <i class="fas fa-home"></i> Voltar para o início
  </a>

  <!-- Ativação AOS -->
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
