<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="shortcut icon" href="img/favicon/personalizai.ico" type="image/x-icon" />

  <!-- Ícones e animações -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <main id="login-page" data-aos="zoom-in">
    <h2>Entrar com Google</h2>

    <button id="back-btn" class="back-btn" onclick="window.location.href='index.html'" aria-label="Voltar para a página inicial">
      Voltar
    </button>

    <button id="google-login" aria-label="Entrar com conta do Google">
      <i class="fab fa-google"></i> Entrar com Google
    </button>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { loginWithGoogle } from "./js/main.js";
    document.getElementById("google-login").addEventListener("click", loginWithGoogle);
  </script>
  <script type="module" src="js/error.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
