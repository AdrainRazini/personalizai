<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produto</title>
  <link rel="shortcut icon" href="img/favicon/personalizai.ico" type="image/x-icon">

  <!-- Ícones e Animações -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    :root {
      --green: #28a745;
      --green-hover: #218838;
      --danger: #dc3545;
      --white: #ffffff;
      --gray: #f8f9fa;
      --text: #212529;
      --border-radius: 5px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', sans-serif;
    }

    body {
      font-family: var(--font);
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background: var(--gray);
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      background-color: var(--green);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: var(--green-hover);
    }

    #aviso {
      margin-top: 1rem;
      padding: 12px;
      border-radius: var(--border-radius);
      display: none;
    }

    #aviso.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    #aviso.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1rem;
      text-decoration: none;
      color: var(--danger);
      font-weight: bold;
    }

    strong {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <h1 class="animate__animated animate__fadeInDown">Novo Produto</h1>

  <form id="produto-form" data-aos="fade-up" data-aos-delay="100">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="codigo" placeholder="Código" required>
    <input type="text" id="categoria" placeholder="Categoria" required>
    <input type="text" id="fornecedor" placeholder="Fornecedor">
    <input type="text" id="imagem" placeholder="Nome da imagem (ex: 13780.png)">
    <textarea id="descricao" placeholder="Descrição"></textarea>
    <textarea id="whatsapp_mensagem" placeholder="Mensagem WhatsApp"></textarea>

    <h3>Custos:</h3>
    <input type="number" id="custo_produto" placeholder="Custo do Produto" step="0.01" min="0">
    <input type="number" id="dtf" placeholder="DTF" step="0.01" min="0">
    <input type="number" id="aplic_dtf" placeholder="Aplicação DTF" step="0.01" min="0">
    <input type="number" id="arte" placeholder="Arte" step="0.01" min="0">
    <input type="number" id="frete" placeholder="Frete" step="0.01" min="0">
    <input type="number" id="embalagem" placeholder="Embalagem" step="0.01" min="0">

    <strong>Total:</strong>
    <input type="text" id="custo_total" placeholder="Total" readonly>

    <button type="submit">Salvar</button>
  </form>

  <div id="aviso"></div>
  <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar</a>

  <!-- Firebase -->
  <script type="module" src="js/firebase.js"></script>

  <!-- Script de funcionalidade -->
  <script type="module">
    import { db, auth } from "./js/firebase.js";
    import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const form = document.getElementById("produto-form");
    const aviso = document.getElementById("aviso");

    const camposCusto = ["custo_produto", "dtf", "aplic_dtf", "arte", "frete", "embalagem"];

    function atualizarCustoTotal() {
      let total = 0;
      camposCusto.forEach(id => {
        const valor = parseFloat(document.getElementById(id).value.replace(",", ".")) || 0;
        total += valor;
      });
      document.getElementById("custo_total").value = total.toFixed(2).replace(".", ",");
    }

    camposCusto.forEach(id => {
      document.getElementById(id).addEventListener("input", atualizarCustoTotal);
    });

    // Verifica login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Você precisa estar logado para adicionar produtos.");
        window.location.href = "login.html";
        return;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const botao = form.querySelector('button[type="submit"]');
        botao.disabled = true;
        aviso.style.display = "none";
        aviso.textContent = "";
        aviso.className = "";

        try {
          const nome = document.getElementById("nome").value;
          const codigo = document.getElementById("codigo").value;
          const categoria = document.getElementById("categoria").value;

          const custos = {
            custo_produto: parseFloat(document.getElementById("custo_produto").value) || 0,
            dtf: parseFloat(document.getElementById("dtf").value) || 0,
            aplic_dtf: parseFloat(document.getElementById("aplic_dtf").value) || 0,
            arte: parseFloat(document.getElementById("arte").value) || 0,
            frete: parseFloat(document.getElementById("frete").value) || 0,
            embalagem: parseFloat(document.getElementById("embalagem").value) || 0
          };
          custos.custo_total = Object.values(custos).reduce((a, b) => a + b, 0);

          await addDoc(collection(db, "produtos"), {
            nome,
            codigo,
            categoria,
            fornecedor: document.getElementById("fornecedor").value,
            imagem: document.getElementById("imagem").value,
            descricao: document.getElementById("descricao").value,
            whatsapp_mensagem: document.getElementById("whatsapp_mensagem").value,
            custos,
            criadoPor: user.email,
            criadoEm: new Date().toISOString()
          });

          aviso.textContent = "Produto salvo com sucesso! Você será redirecionado em 3 segundos...";
          aviso.className = "sucesso";
          aviso.style.display = "block";

          setTimeout(() => window.location.href = "index.html", 3000);

        } catch (error) {
          aviso.textContent = "Erro ao salvar o produto: " + error.message;
          aviso.className = "erro";
          aviso.style.display = "block";
          botao.disabled = false;
        }
      });
    });
  </script>

  <!-- Redirecionamento e AOS -->
  <script type="module" src="js/error.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
